<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Google</title>
  </head>
  <body>
    <nav class="mb-5 pb-3">
      <ul class="nav justify-content-end align-items-center mt-2 flex-nowrap">
        <li class="nav-item mr-4">
          <a class="text-secondary" href="#">Gmail</a>
        </li>
        <li class="nav-item mr-3">
          <a class="text-secondary" href="#">Grafika</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="#"><i class="fas fa-th"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary " href="#"><i class="fas fa-bell"></i></a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link text-primary " href="#"><i class="fab fa-adn fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <section class="pt-5">
      <div class="d-flex justify-content-center" >
        <img src="google.png" alt="Google"> 
      </div>
      <div class="input-group w-25 mt-3 mx-auto shadow-sm border flex-nowrap">
        <input type="text" class="form-control border-0" aria-label="Dollar amount (with dot and two decimal places)">
        <div class="input-group-append">
          <span class="input-group-text bg-white border-0"><a href="#"><i class="fas fa-keyboard text-secondary" data-toggle="tooltip" data-placement="bottom" title="Narzędzia do wprowadzania tekstu"></i></a></span>
        </div>
      </div>
      <div class="mx-auto w-25 d-flex justify-content-center mt-4 flex-nowrap">
        <div class="btn btn-secondary btn-lg btn-light text-secondary">Szukaj w Google</div>
        <div class="btn btn-secondary btn-lg ml-2 btn-light text-secondary">Szczęśliwy traf</div>
      </div>
    </section>
    <footer class="footer fixed-bottom bg-light ">
      <div class="border-top">
        <div class="container-fluid">
          <div class="d-flex">
            <div class="p-2 text-secondary">Polska</div>
          </div>
        </div>
      </div>
      <div class="border-top">
        <div class="container-fluid">
          <div class="d-flex">
            <div class="p-2"><a class="text-secondary" href="#">Reklamuj się</a></div>
            <div class="p-2"><a class="text-secondary" href="#">Dla firm</a></div>
            <div class="p-2"><a class="text-secondary" href="#">O nas</a></div>
            <div class="ml-auto p-2"><a class="text-secondary" href="#">Prywatność</a></div>
            <div class=" p-2"><a class="text-secondary" href="#">Warunki</a></div>
            <div class=" p-2"><a class="text-secondary" href="#">Ustawienia</a></div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
  </body>

</html>
